<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | SkillKalp Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h2 class="text-xl font-semibold mb-4">Admin Login</h2>
    <input type="email" id="email" placeholder="Email" class="w-full mb-3 p-2 border rounded" />
    <input type="password" id="password" placeholder="Password" class="w-full mb-3 p-2 border rounded" />
    <button id="loginBtn" class="w-full bg-purple-600 text-white p-2 rounded hover:bg-purple-700">Login</button>
    <p id="error" class="text-red-500 mt-2 hidden"></p>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
 <script>
  const SUPABASE_URL = 'https://bnfykrqlfvzddueourfb.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJuZnlrcnFsZnZ6ZGR1ZW91cmZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMzUzNjAsImV4cCI6MjA2ODkxMTM2MH0.76b-N7_gTW0dPuX3lTSMc3aLi5aG15d6rB9zW3G7WOs'; 

  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  document.getElementById('loginBtn').addEventListener('click', async () => {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    const { error } = await supabaseClient.auth.signInWithPassword({ email, password });

    if (error) {
      document.getElementById('error').textContent = error.message;
      document.getElementById('error').classList.remove('hidden');
    } else {
      window.location.href = 'dashboard.html';
    }
  });
</script>

</body>
</html>
